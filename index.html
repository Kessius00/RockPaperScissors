<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <div class="header">
        <h1>The Legendary Game of Rock, Paper, Scissors!</h1>
        <div class="score">
            <p>The Score</p>
            <div class="Human">
                <p> Human </p>
            </div>
            <div class="computer">
                <p> COMPUTER </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card rock">
            <img src="/img/rock.png" alt="Dwayne 'The Rock' Johnson">
        </div>
        <div class="card paper">
            <img src="/img/paper.png" alt="A roll of toilet paper">
        </div>
        <div class="card scissors">
            <img src="/img/scissors.png" alt="old-school scissors">
        </div>
    </div>
</body>
</html>
