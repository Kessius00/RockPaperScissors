<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>The Legendary Game of Rock, Paper, Scissors!</h1>
        <p>The Score</p>
        <div class="score">
            <div class="Human">
                <p> Human </p>
            </div>
            <div class="computer">
                <p> COMPUTER </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card rock">
            ROCK
            <img src="./img/rock.jpg" alt="Dwayne 'The Rock' Johnson">
        </div>
        <div class="card paper">
            PAPER
            <img src="./img/paper.jpg" alt="A roll of toilet paper">
        </div>
        <div class="card scissors">
            SCISSORS
            <img src="./img/scissors.jpg" alt="old-school scissors">
        </div>
    </div>
</body>
</html>
