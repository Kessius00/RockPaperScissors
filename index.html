<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>The Legendary Game of Rock, Paper, Scissors!</h1>
        <button>Play?</button>

        <div class="score">

            <div class="human">
                <p>Human</p>
                <div class="humanscore">0</div>
            </div>

            <div class="computer">
                <p>COMPUTER</p>
                <div class="computerscore">0</div>
            </div>
            
        </div>
    </div>
    <div class="midsite">
        <div class="card rock">
            ROCK
            <img src="./img/rock.png" alt="A non-smooth rock">
        </div>
        <div class="card paper">
            PAPER
            <img src="./img/paper.jpg" alt="A roll of toilet paper">
        </div>
        <div class="card scissors">
            SCISSORS
            <img src="./img/scissors.png" alt="old-school scissors">
        </div>
    </div>

        beats ... wins this round!
