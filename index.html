<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>The Legendary Game of Rock, Paper, Scissors!</h1>
        <button>Play?</button>

        <div class="score">

            <div class="human">
                <p>Human</p>
                <div class="humanscore">0</div>
            </div>

            <div class="computer">
                <p>COMPUTER</p>
                <div class="computerscore">0</div>
            </div>
            
        </div>
    </div>
    <div class="midsite">
        <div class="card rock">
            ROCK
            <img src="./img/rock.png" alt="A non-smooth rock">
        </div>
        <div class="card paper">
            PAPER
            <img src="./img/paper.jpg" alt="A roll of toilet paper">
        </div>
        <div class="card scissors">
            SCISSORS
            <img src="./img/scissors.png" alt="old-school scissors">
        </div>
    </div>
    <div class="footer">
        beats ... wins this round!
    </div>
    
    <audio data-key='1' src="./audio/lose1.wav"></audio>
    <audio data-key='2' src="./audio/lose2.wav"></audio>
    <audio data-key='3' src="./audio/lose3.wav"></audio>
    <audio data-key='4' src="./audio/lose4.wav"></audio>
    <audio data-key='5' src="./audio/loss.wav"></audio>
    <audio data-key='6' src="./audio/start.wav"></audio>
    <audio data-key='7' src="./audio/win1.wav"></audio>
    <audio data-key='8' src="./audio/win2.wav"></audio>
    <audio data-key='9' src="./audio/win3.wav"></audio>
    <audio data-key='10' src="./audio/win4.wav"></audio>
    <audio data-key='11' src="./audio/winner.wav"></audio>


</body>
</html>
